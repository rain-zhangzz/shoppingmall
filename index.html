<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <style>

        .container-fluid{padding: 0px;}

        #app:after{content:".";display:block;visibility: hidden;width:0;clear:both;}
        .navbar{margin-bottom: 0;}
        a{color:#000;}
        a:hover,a:focus,a:visited{color:#F8B300;text-decoration: none;}
        li{list-style: none;cursor: pointer;}

                    </div>

                        </a>
                    </div>
                    <ul id="collapseTwo" class="accordion-body collapse" style="height: 0px; ">
                        <li class="accordion-inner">
